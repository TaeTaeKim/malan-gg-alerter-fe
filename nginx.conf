server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # /malan-alerter로 시작하는 모든 요청 처리
  location /malan-alerter/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  # (선택) 루트로 직접 접근하는 경우 리다이렉트
  location = / {
    return 302 /malan-alerter/;
  }
}